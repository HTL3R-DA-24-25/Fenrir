y

config sys interface
    edit wan1
        set description "To ISP"
        set vdom "root"
        set mode dhcp
        set role wan
        set type physical
    next
    edit wan2
        set description "To Seperation Firewall"
        set vdom "root"
        set ip 172.16.10.2 255.255.255.252
        # HIER IST TEMPORÄR FÜR GUI CONFIG PURPOSES AUCH HTTP/HTTPS AN, BITTE ENTFERNEN
        set allowaccess ping http https
        set type physical
    next
    edit "mgmt"
        set description "Management VLAN"
        set vdom "root"
        set mode static
        set vlanid 120
        set ip 10.40.20.254/24
        set interface internal1
        set allowaccess ping http https ssh fgfm
    next
    edit "inet"
        set description "Internet VLAN"
        set vdom "root"
        set mode static
        set vlanid 800
        set ip 10.10.0.254/24
        set interface internal1
    next
    edit "vmnet-itnet"
        set description "VMNET IT-NET"
        set vdom "root"
        set mode static
        set vlanid 332
        set ip 10.32.255.254/16
        set interface internal2
    next
    edit "vmnet-dmz"
        set description "VMNET DMZ"
        set vdom "root"
        set mode static
        set vlanid 330
        set ip 192.168.30.254/24
        set interface internal2
    next
    edit "vmnet-sec"
        set description "VMNET SEC"
        set vdom "root"
        set mode static
        set vlanid 331
        set ip 192.168.31.254/24
        set interface internal2
    next
end


config router static
    edit 1
        set dst 0.0.0.0 0.0.0.0
        set device "wan1"
    next
    edit 2
        set gateway 172.16.10.1
        set device "wan2"
        set dst 192.168.33.0 255.255.255.0
    next
end

config firewall address
    edit "VMNET-OTNET"
        set allow-routing enable
        set subnet 10.34.0.0 255.255.0.0
    next
    edit "VMNET-OTDMZ"
        set allow-routing enable
        set subnet 192.168.33.0 255.255.255.0
    next
    edit "VMNET-ITNET"
        set allow-routing enable
        set subnet 10.32.0.0 255.255.0.0
    next
    edit "VMNET-SEC"
        set allow-routing enable
        set subnet 192.168.31.0 255.255.255.0
    next
    edit "VMNET-DMZ"
        set allow-routing enable
        set subnet 192.168.30.0 255.255.255.0
    next
    edit "VMNET-MGMT"
        set allow-routing enable
        set subnet 172.20.0.0 255.255.0.0
    next
    edit "MGMT"
        set allow-routing enable
        set subnet 10.40.20.0 255.255.255.0
    next
    edit "INET"
        set allow-routing enable
        set subnet 10.10.0.0 255.255.255.0
    next
end

config firewall policy
    edit 1
        set name "inet-to-wan"
        set srcintf "inet"
        set dstintf "wan1"
        set srcaddr "INET"
        set dstaddr "all"
        set action accept
        set schedule "always"
        set service "ALL"
        set nat enable
        set logtraffic all
    next
    edit 2
        set name "mgmt-to-wan"
        set srcintf "mgmt"
        set dstintf "wan1"
        set srcaddr "MGMT"
        set dstaddr "all"
        set action accept
        set schedule "always"
        set service "ALL"
        set nat enable
        set logtraffic all
    next
    edit 3
        set name "mgmt-to-inet"
        set srcintf "mgmt"
        set dstintf "inet"
        set srcaddr "MGMT"
        set dstaddr "INET"
        set action accept
        set schedule "always"
        set service "ALL"
        set nat enable
        set logtraffic all
    next
end


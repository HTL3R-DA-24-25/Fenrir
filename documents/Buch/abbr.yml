ip:
  short:
    singular: IP
  long:
    singular: Internet Protocol

yaml:
  short:
    singular: YAML
  long:
    singular: YAML Ain't Markup Language
  description: Eine menschlichlesbare strukturierte Textdatei, welche Daten beinhaltet. Wird oft zur Konfiguration eingesetzt.

iac:
  short:
    singular: IaC
  long:
    singular: Infrastructure as Code
  description: Die Abbildung der Physischen und Virtuellen Infrastruktur als Datenstruktur oder auch Code.

dvs:
  short:
    singular: DVS
    plural: DVSs
  long:
    singular: Distributed Virtual Switch
    plural: Distributed Virtual Switches
  description: Ein virtueller Switch welcher in einer vSphere-Umgebung mehreren Hosts zugewiesen sein kann. Dies ermöglicht es VMs auf mehrere Hosts zu verteilen und sie dennoch in dasselbe Netzwerk zu hängen, dieser virtuelle Switch dient zur Verwaltung der Uplinks auf den jeweiligen Hosts.

dpg:
  short:
    singular: DPG
    plural: DPGs
  long:
    singular: Distributed Port Group
  description: Ein virtuelles Netzwerksegment welches einem DVS zugewiesen werden kann. Dieses Netzwerksegment wird den VMs, welche über mehrere Hosts verteilt sein können, zugewiesen um somit ein LAN über mehrere Hosts zu schaffen.

dhcp:
  short:
    singular: DHCP
  long:
    singular: Dynamic Host Configuration Protocol
  description: Ein Protokoll welches oft benutzt wird, um dynamisch IP-Adressen über das Netzwerk zu verteilen.

uuid:
  short:
    singular: UUID
    plural: UUIDs
  long:
    singular: Universally Unique Identifier
    plural: Universally Unique Identifiers
  description: Eine Identifikationsnummer, welche global nur ein einziges Mal existiert.

api:
  short:
    singular: API
  long:
    singular: Application Programing Interface
  description: Eine Schnittstelle die eine Kommunikation zwischen Software ermöglicht.

vm:
  short:
    singular: VM
    plural: VMs
  long:
    singular: Virtuelle Maschine
    plural: Virtuelle Maschines
  description: Eine softwarebasierte Nachbildung eines physischen Computers.

it:
  short:
    singular: IT
  long:
    singular: Informational Technology
  description: Ein Überbegriff für die Technologien zur Verarbeitung, Speicherung, Übertragung und Verwaltung von Informationen.

ot:
  short:
    singular: OT
  long:
    singular: Operational Technology
  description: Ein Überbegriff für die Technologien zur Überwachung, Steuerung und Automatisierung industrieller Prozesse und physischer Systeme, insbesondere in Bereichen wie Fertigung, Energie und Infrastruktur.

wan:
  short:
    singular: WAN
    plural: WANs
  long:
    singular: Wide Area Network
    plural: Wide Area Networks
  description: Ein Netzwerk, das sich über große geografische Entfernungen erstreckt und mehrere lokale Netzwerke (LANs) miteinander verbindet.

lan:
  short:
    singular: LAN
    plural: LANs
  long:
    singular: Local Area Network
    plural: Local Area Networks
  description: Ein Netzwerk, das auf ein begrenztes geografisches Gebiet wie ein Gebäude beschränkt ist und Geräte wie Computer und Server miteinander verbindet.

vlan:
  short:
    singular: VLAN
    plural: VLANs
  long:
    singular: Virtual Local Area Network
    plural: Virtual Local Area Networks
  description: Eine logische Unterteilung eines physischen Netzwerks, die es ermöglicht, Geräte in separaten, virtuellen Netzwerken zu gruppieren, um den Datenverkehr zu isolieren.

ad:
  short:
    singular: AD
  long:
    singular: Active Directory

adds:
  short:
    singular: ADDS
  long:
    singular: Active Directory Domain Services

addc:
  short:
    singular: ADDC
    plural: ADDCs
  long:
    singular: Active Directory Domain Controller

i2c:
  short:
    singular: I²C
  long:
    singular: Inter-Integrated Circuit
  description: Ein Zweidraht-Datenbus mit Master-Slave-Konzept.

io:
  short:
    singular: IO
  long:
    singular: Input/Output

gau:
  short:
    singular: GAU
  long:
    singular: Größter Anzunehmender Unfall

sps:
  short:
    singular: SPS
    plural: SPSen
  long:
    singular: Speicherprogrammierbare Steuerung
    plural: Speicherprogrammierbare Steuerungen

crc:
  short:
    singular: CRC
  long:
    singular: Cyclic Redundancy Check
  description: Ein Verfahren zur Erkennung von Fehlern in übertragenen oder gespeicherten Daten, bei dem ein Prüfwert basierend auf einer polynomiellen Division berechnet und verglichen wird.

psm:
  short:
    singular: PSM
  long:
    singular: Python Submodule (for OpenPLC)

dmz:
  short:
    singular: DMZ
  long:
    singular: Demilitarisierte Zone
  description: Ein eigenes Netzwerk für Dienste, die aus dem Internet zugänglich sind und vom internen Netz abgetrennt sind, um die Sicherheit zu erhöhen. Die Trennung der Netze erfolgt durch eine Firewall.

scada:
  short:
    singular: SCADA
    plural: SCADAs
  long:
    singular: Supervisory Control and Data Acquisition
  description: Ein System zur Überwachung und Steuerung von Prozessen in industriellen Anlagen in Echtzeit.

uart:
  short:
    singular: UART
  long:
    singular: Universal Asynchronous Receiver Transmitter
  description: ein Zweidraht-Protokoll für den Austausch von seriellen Daten zwischen zwei Geräten.

ics:
  short:
    singular: ICS
  long:
    singular: Industrial Control System
  description: Ein allgemeiner Begriff zur Beschreibung von Kontrollsystemen und den zugehörigen Geräten zur Prozesskontrolle.

gui:
  short:
    singular: GUI
  long:
    singular: Graphical User Interface
  description: Die grafische Benutzeroberfläche eines Computersystems.

ids:
  short:
    singular: IDS
    plural: IDSs
  long:
    singular: Intrusion Detection System
    plural: Intrusion Detection Systems
  description: Ein System, welches ein Netzwerk überwacht und Angriffe auf dieses erkennt.

ips:
  short:
    singular: IPS
    plural: IPSs
  long:
    singular: Intrusion Prevention System
    plural: Intrusion Prevention Systems
  description: Ein System, welches ein Netzwerk überwacht und Angriffe auf dieses verhindert.

mes:
  short:
    singular: MES
  long:
    singular: Manufacturing Execution System
  description: Eine Software zur Steuerung und Optimierung von Produktionsprozessen.

vdom:
  short:
    singular: VDOM
    plural: VDOMs
  long:
    singular: Virtual Domain
  description: Dient zur Unterteilung einer FortiGate-Firewall in zwei oder mehrere virtuelle Einheiten welche unabhängig voneinander agieren.

lmp:
  short:
    singular: LMP
    plural: LMPs
  long:
    singular: Lateral Movement Path
    plural: Lateral Movement Paths

lotl:
  short:
    singular: LotL
  long:
    singular: Living off the Land

ou:
  short:
    singular: OU
    plural: OUs
  long:
    singular: Organizational Unit
    plural: Organizational Units
  description: Eine logische Gruppe innerhalb der hierarchischen Struktur einer Active-Directory-Umgebung. In ihr werden Benutzer, Computer, etc. aufbewahrt.

ams:
  short:
    singular: AMS
  long:
    singular: Automatic Material System

rfid:
  short:
    singular: RFID
  long:
    singular: Radio-Frequency Identification
  description: Daten werden mittels elektromagnetischer Wellen berührungslos und automatisiert ausgelesen sowie gespeichert.

pla:
  short:
    singular: PLA
  long:
    singular: Polylactid
  description: Ein synthetisches Polymer, welches oft in 3D-Druck-Filament zu finden ist.

petg:
  short:
    singular: PETG
  long:
    singular: Polyethylenterephthalat + Glykol
  description: Ein mit Glykol modifiziertes synthetisches Polymer, welches oft in widerstandsfähigeren 3D-Druck-Filamenten zu finden ist.

pva:
  short:
    singular: PVA
  long:
    singular: Polyvinylalkohol
  description: Ein synthetisches Polymer, welches oft als Stützmaterial in 3D-Druck-Filamenten verwendet wird. Dieses Material ist wasserlöslich.

ietf:
  short:
    singular: IETF
  long:
    singular: Internet Engineering Task Force
  description: Eine internationale Freiwilligenvereinigung von Netzwerktechnikexperten*innen, die sich mit der Entwicklung und Förderung von offenen Internetstandards und Protokollen beschäftigt,

tcp:
  short:
    singular: TCP
  long:
    singular: Transmission Control Protocol

udp:
  short:
    singular: UDP
  long:
    singular: User Datagram Protocol

icp:
  short:
    singular: ICP
    plural: ICPs
  long:
    singular: Incident Response Playbook
    plural: Incident Response Playbooks
  description: Eine Sammlung von Checklisten und Handlungsanweisungen, die es Incident-Response-Teams ermöglicht, effizient und strukturiert auf Sicherheitsvorfälle zu reagieren.

dos:
  short:
    singular: DoS
  long:
    singular: Denial of Service

rdp:
  short:
    singular: RDP
  long:
    singular: Remote Desktop Protocol
  description: Ein Netzwerkprotokoll zur Steuerung und Bedienung der grafischen Benutzeroberfläche eines entfernten Computers.

dpi:
  short:
    singular: DPI
  long:
    singular: Deep Packet Inspection
  description: Die detaillierte Analyse von Datenverkehr in einem Netzwerk, bei der nicht nur der Header, sondern auch die Inhalte der Datenpakete untersucht werden.

http:
  short:
    singular: HTTP
  long:
    singular: Hypertext Transfer Protocol
  description: Ein Netzwerkprotokoll zum Austausch von Daten, insbesondere von Webseiten.

nis:
  short:
    singular: NIS
  long:
    singular: Network and Information Security

hmi:
  short:
    singular: HMI
    plural: HMIs
  long:
    singular: Human Machine Interface
    plural: Human Machine Interfaces
  description: Eine Benutzerschnittstelle, die der Interaktion zwischen Mensch und Maschine dient.

vpn:
  short:
    singular: VPN
    plural: VPNs
  long:
    singular: Virtual Private Network

jwt:
  short:
    singular: JWT
  long:
    singular: JSON Web Token

ssh:
  short:
    singular: SSH
  long:
    singular: Secure Shell
  description: Ein verschlüsseltes Netzwerkprotokoll, welches es einem Benutzer ermöglicht sich auf einem, über das Netzwerk erreichbarem, Computer oder Server zu Authentifizieren und zugriff zu einer Kommandozeile zu erhalten.

cctv:
  short:
    singular: CCTV
  long:
    singular: Closed Circuit Television
  description: Ist allgemein als Videoüberwachung bekannt und wird zur Verbrechensverhinderung eingesetzt. "Closed Circuit" bedeutet hier, dass Aufzeichnungen an eine begrenzte (geschlossene) Anzahl von Monitoren übertragen werden, im Gegensatz zum "regulären" bzw. öffentlichen Fernsehen.

osi:
  short:
    singular: OSI
  long:
    singular: Open Systems Interconnection
  description: Ein Modell zur Beschreibung der Kommunikation zwischen unterschiedlichen technischen Systemen.

usb:
  short:
    singular: USB
  long:
    singular: Universal Serial Bus
  description: Ein Standard zur Verbindung, Datenübertragung und Stromversorgung zwischen Computern und externen Geräten wie Speichermedien und Peripheriegeräten.

cve:
  short:
    singular: CVE
  long:
    singular: Common Vulnerabilities and Exposures
  description: Eine Liste mit öffentliche bekannten Sicherheitsschwachstellen in Computersystemen.

snmp:
  short:
    singular: SNMP
  long:
    singular: Simple Network Management Protocol
  description: Netzwerkprotokoll zur Überwachung von Netzwerkgeräten, indem sie Logdaten an einen zentralen Log-Server schicken.

rtu:
  short:
    singular: RTU
    plural: RTUs
  long:
    singular: Remote Terminal Unit
    plural: Remote Terminal Units

sql:
  short:
    singular: SQL
  long:
    singular: Structured Query Language
  description: Eine standardisierte Datenbanksprache zur Verwaltung von Daten in relationalen Datenbanken.

awl:
  short:
    singular: AWL
  long:
    singular: Anweisungsliste

st:
  short:
    singular: ST
  long:
    singular: Strukturierter Text

kop:
  short:
    singular: KOP
  long:
    singular: Kontaktplan

fup:
  short:
    singular: FUP
  long:
    singular: Funktionsplan

as:
  short:
    singular: AS
  long:
    singular: Ablaufsprache

ascii:
  short:
    singular: ASCII

cctv:
  short:
    singular: CCTV
  long:
    singular: Closed Circuit Television
  description: Ist allgemein als Videoüberwachung bekannt und wird zur Verbrechensverhinderung eingesetzt. "Closed Circuit" bedeutet hier, dass Aufzeichnungen an eine begrenzte (geschlossene) Anzahl von Monitoren übertragen werden, im Gegensatz zum "regulären" bzw. öffentlichen Fernsehen.

osi:
  short:
    singular: OSI
  long:
    singular: Open Systems Interconnection
  description: Ein Modell zur Beschreibung der Kommunikation zwischen unterschiedlichen technischen Systemen.

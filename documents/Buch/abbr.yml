yaml:
  short:
    singular: YAML
  long:
    singular: YAML Ain't Markup Language
  description: >
    Eine menschlichlesbare strukturierte Textdatei, welche Daten beinhaltet.
    Wird oft zur konfiguration eingesetzt.

iac:
  short:
    singular: IaC
  long:
    singular: Infrastructure as Code
  description: >
    Die Abbildung der Physischen und Virtuellen Infrastruktur als Datenstruktur
    oder auch Code.

dvs:
  short:
    singular: DVS
    plural: DVSs
  long:
    singular: Distributed Virtual Switch
  description: >
    Ein virtueller Switch welcher in einer vSphere-Umgebung mehreren Hosts
    zugewiesen sein kann. Dies ermöglicht es VMs auf mehrere Hosts zu verteilen und sie dennoch in dasselbe Netzwerk zu hängen, dieser virtuelle
    Switch dient zur verwaltung der Uplinks auf den jeweiligen Hosts.

dpg:
  short:
    singular: DPG
    plural: DPGs
  long:
    singular: Distributed Port Group
  description: >
    Ein virtuelles Netzwerksegment welches einem DVS zugewiesen werden kann.
    Dieses Netzwerksegment wird den VMs, welche über mehrere Hosts verteilt sein können, zugewiesen um somit ein LAN über mehrere Hosts zu schaffen.

dhcp:
  short:
    singular: DHCP
  long:
    singular: Dynamic Host Configuration Protocol
  description: >
    Ein Protokoll welches oft benutzt wird um dynamisch IP-Adressen über das
    Netzwerk zu verteilen.


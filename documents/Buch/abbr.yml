  long:
    singular: Switch Port Analyzer

drs:
  short:
    singular: DRS
  long:
    singular: Distributed Resource Scheduling
  description: Eine Technologie von VMware, welche das Loadbalancing von Virtuellen Maschinen auf mehrere ESXi-Instanzen ermöglicht.

sso:

    singular: SSO
  long:
    singular: Single Sign On

dns:
  short:
    singular: DNS
  long:
    singular: Domain Name System

nfs:
  short:
    singular: NFS
  long:
    singular: Network File System

lacp:
  short:
    singular: LACP
  long:
    singular: Link Aggregation Control Protocol

gpio:
  short:
    singular: GPIO
  long:
    singular: General Purpose Input/Output

mtu:
  short:
    singular: MTU
  long:
    singular: Maximum transmission unit
  description: Die maximale Größe einer PDU einer OSI-Layer 3 Übetragung, gleicht nicht der Größe eines Ethernet-Frames.

lvm:
  short:
    singular: LVM
  long:
    singular: Logical Volume Manager
  description: Logical Volume Manager ist ein Framework unter Linux, welches es ermöglicht mehrere logische Volumes in ein Dateisystem zu aggregieren.

raid:
  short:
    singular: RAID
  long:
    singular: Redundant Array of Independent Disks

gip:
  short:
    singular: GIP 
  long:
    singular: Golden Image Pipeline
  description: Eine Golden Image Pipeline stellt VM-Templates zur verfügung, von welcher Virtuelle Maschinen erstellt werden.

ldap: 
  short:
    singular: LDAP
  long:
    singular: Lightweight Directory Access Protocol
  description: Ein Protokoll zur Abfrage und Änderung von Informationen in einem Verzeichnisdienst.

ras:
  short:
    singular: RAS
  long:
    singular: Remote Access Service
  description: Ein Dienst, der es ermöglicht, sich von einem entfernten Standort aus mit einem Netzwerk zu verbinden.

ipsec:
  short:
    singular: IPsec
  long:
    singular: Internet Protocol Security
  description: Ein Protokoll, welches es ermöglicht, Datenpakete zu verschlüsseln und zu authentifizieren.

ntp:
  short:
    singular: NTP
  long:
    singular: Network Time Protocol
  description: Ein Protokoll zur Synchronisation von Uhren in Computernetzwerken.